<div id="container">
    <div id="exhbitionDetails">
        <h3 style="text-align: center;">Organize exhibition</h3>
        <hr>
        <form id="exhbitionForm" [formGroup]="exhibitionDetails" (ngSubmit)="save()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title"
                   formControlName="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" placeholder="Description"
                formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="startingDate">Starting date:</label>
                <input type="datetime-local" class="form-control" id="startingDate"  formControlName="startingDate">
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a routerLink="my-exhbitions">My exhibitions</a>
        </form>
    </div>
