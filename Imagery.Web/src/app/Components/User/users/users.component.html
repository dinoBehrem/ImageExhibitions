<div>
  <p>{{user?.firstname}} {{user?.lastname}} {{user?.username}} {{user?.email}}</p><br>
  <img src="{{user?.picture}}">
 </div>
 <select [(ngModel)]="_role">
  <option *ngFor="let role of roles">{{role}}</option>
</select>
<button type="button" class="btn btn-success" (click)="Promote(user.username)">Promote</button>
<button type="button" class="btn btn-danger" (click)="Demote(user.username)">Demote</button>

<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Picture</th>
            <!-- <th scope="col">Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" (click)="SelectedUser(user)">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><img [src]="user?.picture" alt="Profile picture..."></td>
            <!-- <td>
              <button type="button" class="btn btn-success" (click)="Promote(user.username)">Promote</button>
              <button type="button" class="btn btn-danger" (click)="Demote(user.username)">Demote</button>
            </td> -->
          </tr>
        </tbody>
      </table>
</div>
