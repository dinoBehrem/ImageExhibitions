<div class="flex">
  <div id="user-details" *ngIf="user != null">
    <div class="user-profile-picture">
      <img [src]="user?.picture">
    </div>
    <div id="user-info">
      <h1>{{user?.firstname}} {{user?.lastname}}</h1>
      <h4>{{user?.username}}</h4>
      <div id="contact">
        <p>{{user?.email}}</p>
      </div>
      <div id="roles">
        <label>Roles:</label>
        <span *ngFor="let role of user?.roles" class="role">{{role}} </span>
      </div>

      <select [(ngModel)]="_role" style="margin-right: 15px;" class="form-control">
        <option *ngFor="let role of roles">{{role}}</option>
      </select>
      <button type="button" class="btn btn-save" (click)="Promote(user.username)"
        style="margin-right: 10px;">Promote</button>
      <button type="button" class="btn btn-danger" (click)="Demote(user.username)">Demote</button>
    </div>
  </div>

  <div class="flex p-3">
    <table mat-table [dataSource]="users" class="table-striped">
      <!-- mat-elevation-z8 -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let element"><img src="{{element.picture}}"> </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-warning"
            (click)="SelectedUser(element)">Details</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
