<div id="account">
    <div id="accountDetails">
        <div class="exhibitionCover">
                <img [src]="user?.profilePicture" data-toggle="modal" data-target="#exampleModal">
                <div>
                    <input class="form-control btn btn-upload" type="file" id="file" aria-describedby="file"
                    (change)="fileInput($event)" required>
                    <p (click)="saveImage()">save image...</p>
                </div>
        </div>
        <div id="userInfo">
            <h1>{{user?.firstName}} {{user?.lastName}}</h1>
            <h4>{{user?.userName}}</h4>
            <div id="contact">
                <p>{{user?.email}}</p>
                <p>{{user?.phone}}</p>
            </div>
            <div id="roles">
                <span *ngFor="let role of user?.roles">{{role}} </span>
            </div>
            <p id="biography">{{user?.biography}}</p>
        </div>
    </div>
    <div id="editAccount">
        <div id="itemDetails">
            <div class="form-group">
                <label class="field">First name</label>
                <input class="form-control" type="text" [(ngModel)]="userVM.firstName" value="{{user?.firstName}}">
            </div>
            <div class="form-group">
                <label class="field">Last name</label>
                <input class="form-control" type="text" [(ngModel)]="userVM.lastName" value="{{user?.lastName}}">
            </div>
            <div class="form-group">
                <label class="field">Email</label>
                <input class="form-control" type="text" [(ngModel)]="userVM.email" value="{{user?.email}}">
            </div>
            <div class="form-group">
                <label class="field">Phone</label>
                <input class="form-control" type="text" [(ngModel)]="userVM.phone" value="{{user?.phone}}">
            </div>
            <div class="form-group">
                <label class="field">Biography</label>
                <textarea type="text" class="form-control" [(ngModel)]="userVM.biography"
                    value="{{user?.biography}}" maxlength="450"></textarea>
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-save" (click)="edit()">Save changes</button>
            </div>
        </div>
    </div>
</div>
